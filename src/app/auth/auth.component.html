@if (!isAuthenticated()) {
    <div class="flex flex-col items-center justify-center text-purple-900">
        <h2 class="mb-6 text-2xl font-bold">Login</h2>
        <form (submit)="loginWithEmail()" class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
          <div class="mb-4">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email:</label>
            <input type="email" [(ngModel)]="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          <div class="mb-6">
            <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password:</label>
            <input type="password" [(ngModel)]="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          </div>
          @if (waiting) {
            <app-spinner></app-spinner>
          }
          @else {
            <button type="submit" class="w-full py-2 text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Login with Email</button>
          }
        </form>
        @if (!waiting) {
          <button (click)="loginWithGoogle()" class="px-4 py-2 mt-4 text-white bg-red-500 rounded-md hover:bg-red-600">Login with Google</button>
        }
      </div>
}
@if (isAuthenticated()) {
    <div class="flex flex-col items-center justify-center text-purple-900">
      <h2 class="mb-6 text-2xl font-bold">Welcome, {{ user()?.email }}</h2>
      <button (click)="logout()" class="px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600">Logout</button>
    </div>
}
