<div class="max-w-4xl p-6 mx-auto mt-2 text-black bg-white rounded-lg shadow-md">
  <div class="mb-4">
    <label class="block mb-1 text-sm font-medium text-gray-700">
      Title:
    </label>
    <input
      [(ngModel)]="title"
      placeholder="Enter title"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>
  
  <div class="mb-4">
    <label class="block mb-1 text-sm font-medium text-gray-700">
      Lesson:
    </label>
    <textarea
      [(ngModel)]="lesson"
      placeholder="Enter lesson"
      class="w-full h-64 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>
  </div>

  <div class="row-span-1 mb-4">
    <label class="text-sm form-label" for="lang" required>Language:</label>
    <select id="lang" [(ngModel)]="language" name="language" class="form-input">
      <option value="English" selected>English</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Spanish">Spanish</option>
      <option value="Thai">Thai</option>
    </select>
  </div>
  
  <button
    (click)="addLesson()"
    class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
  >
    Add Lesson
  </button>

  <div class="mt-6">
    <app-lesson-list-user [lessons]="lessons" (selectLesson)="loadSelectedLesson($event)" (removeLesson)="removeSelectedLesson($event)"></app-lesson-list-user>
  </div>
  <app-lesson-lbl [lessonTitle]="title" [lessonText]="lesson" [langCode]="convertToLangCode(language)"></app-lesson-lbl>
</div>
