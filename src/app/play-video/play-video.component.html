@if (videoUrl()) {
        <div class="mb-2 video-container" style="width: 100%; position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%;">
            <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" [src]="safeUrl" frameborder="0" allowfullscreen title="YouTube Video URL"></iframe>
        </div>
}
